<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container w-75 bg-light mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col p-5 rounded-end">

                <h2 class="fw-bold text-center py-5">Registro de Usuario</h2>

                <!--LOGIN-->
                <form action="#">
                    <div class="mb-4">
                        <label for="fname" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="mb-4">
                        <label for="lname" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="lname">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-4" form>
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-4" form>
                        <label for="numCelular" class="form-label">Numero de celular</label>
                        <input type="tel" class="form-control" id="numCelular">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary">Registrarse</button>
                    </div>
                    <div class="my-3">
                        <span>Ya tienes una cuenta?<a href="#">Inicia Sesion</a></span><br>
                    </div>
                </form>
            </div>
            <div class="col bgReg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
