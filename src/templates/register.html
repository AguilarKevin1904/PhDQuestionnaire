{% extends './base.html' %}

{% block title %} Register {% endblock %}
{% block body %}
    <div class="container w-75 bg-light mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col p-5 rounded-end">

                <h2 class="fw-bold text-center py-5">Registro de Usuario</h2>

                <!--LOGIN-->
                <form action="/register" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-4">
                        <label for="fullname" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="fullname">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4" form>
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary">Registrarse</button>
                    </div>
                    <div class="my-3">
                        <span>Ya tienes una cuenta?<a href="{{ url_for('login') }}">Inicia Sesion</a></span><br>
                    </div>
                </form>
            </div>
            <div class="col bgReg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
{% endblock %}
