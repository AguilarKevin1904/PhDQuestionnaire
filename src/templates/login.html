{% extends './base.html' %}


{% block title %} Login {% endblock %}

{% block body %}
<div class="container w-75 bg-light mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col p-5 rounded-end">
            <div class="text-end">
                <img src="../static/img/question-circle-fill.svg" alt="logo cuestionario" width="48">
            </div>

            <h2 class="fw-bold text-center py-5">Bienvenido</h2>

            <!--LOGIN-->
            <form action="/login" method="POST">
                {% with messages = get_flashed_messages() %}

                {% if messages %}
                <br>
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                {% endwith %}
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label for="fullname" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="fullname">
                </div>
                <div class="mb-4" form>
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-secondary">Iniciar Sesion</button>
                </div>
                <div class="my-3">
                    <span>No tienes cuenta?<a href="{{ url_for('register') }}">Registrate</a></span><br>
                </div>                
            </form>
        </div>
    </div>
</div>

{% endblock %}
