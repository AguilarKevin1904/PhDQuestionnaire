{% extends 'base.html' %}


{% block title %} Pagina de inicio {% endblock %}

{% block body %}

    <div class="container w-75 bg-light mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <div class="col p-5 rounded-end">
                <h2 class="fw-bold text-center py-5">Bienvenido a tu pagina de inicio {{ current_user.fullname }}</h2>
                <a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
{% endblock %}
